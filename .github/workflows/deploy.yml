name: Deploy

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/organization-wedding/parasempre-backend
  FRONTEND_IMAGE: ghcr.io/organization-wedding/parasempre-frontend

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    environment: test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: API_BASE=http://${{ secrets.VPS_HOST }}:${{ secrets.PORT }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: test
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            mkdir -p /opt/parasempre
            cd /opt/parasempre

            cat > docker-compose.prod.yml <<'COMPOSEEOF'
            services:
              backend:
                image: ghcr.io/organization-wedding/parasempre-backend:latest
                ports:
                  - "${PORT:-8080}:${PORT:-8080}"
                env_file: .env
                restart: unless-stopped

              frontend:
                image: ghcr.io/organization-wedding/parasempre-frontend:latest
                ports:
                  - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
                depends_on:
                  - backend
                restart: unless-stopped
            COMPOSEEOF

            cat > .env <<'ENVEOF'
            PORT=${{ secrets.PORT }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
            CORS_ORIGIN=http://${{ secrets.VPS_HOST }}:${{ secrets.FRONTEND_PORT }}
            APP_ENV=production
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_SSLMODE=${{ secrets.DB_SSLMODE }}
            GROOM_FIRST_NAME=${{ secrets.GROOM_FIRST_NAME }}
            GROOM_LAST_NAME=${{ secrets.GROOM_LAST_NAME }}
            GROOM_PHONE=${{ secrets.GROOM_PHONE }}
            GROOM_URACF=${{ secrets.GROOM_URACF }}
            BRIDE_FIRST_NAME=${{ secrets.BRIDE_FIRST_NAME }}
            BRIDE_LAST_NAME=${{ secrets.BRIDE_LAST_NAME }}
            BRIDE_PHONE=${{ secrets.BRIDE_PHONE }}
            BRIDE_URACF=${{ secrets.BRIDE_URACF }}
            ENVEOF

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            docker image prune -f
