name: Deploy

on:
  push:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/organization-wedding/parasempre-backend
  FRONTEND_IMAGE: ghcr.io/organization-wedding/parasempre-frontend

jobs:
  resolve-env:
    name: Resolve Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      image_tag: ${{ steps.env.outputs.image_tag }}
      api_base: ${{ steps.env.outputs.api_base }}
      compose_file: ${{ steps.env.outputs.compose_file }}
      compose_filename: ${{ steps.env.outputs.compose_filename }}
      deploy_dir: ${{ steps.env.outputs.deploy_dir }}
    steps:
      - name: Determine environment from branch
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
            echo "image_tag=prod-latest" >> "$GITHUB_OUTPUT"
            echo "api_base=https://api.nosparasempre.com.br" >> "$GITHUB_OUTPUT"
            echo "compose_file=deploy/docker-compose.prod.yml" >> "$GITHUB_OUTPUT"
            echo "compose_filename=docker-compose.prod.yml" >> "$GITHUB_OUTPUT"
            echo "deploy_dir=/opt/parasempre/prod" >> "$GITHUB_OUTPUT"
          else
            echo "environment=teste" >> "$GITHUB_OUTPUT"
            echo "image_tag=teste-latest" >> "$GITHUB_OUTPUT"
            echo "api_base=https://teste.api.nosparasempre.com.br" >> "$GITHUB_OUTPUT"
            echo "compose_file=deploy/docker-compose.teste.yml" >> "$GITHUB_OUTPUT"
            echo "compose_filename=docker-compose.teste.yml" >> "$GITHUB_OUTPUT"
            echo "deploy_dir=/opt/parasempre/teste" >> "$GITHUB_OUTPUT"
          fi

  build-and-push:
    name: Build & Push Images
    needs: resolve-env
    runs-on: ubuntu-latest
    environment: ${{ needs.resolve-env.outputs.environment }}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Build & push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          cache-from: type=gha,scope=backend-${{ needs.resolve-env.outputs.environment }}
          cache-to: type=gha,mode=max,scope=backend-${{ needs.resolve-env.outputs.environment }}
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ needs.resolve-env.outputs.image_tag }}
            ${{ env.BACKEND_IMAGE }}:${{ needs.resolve-env.outputs.environment }}-${{ github.sha }}

      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          build-args: API_BASE=${{ needs.resolve-env.outputs.api_base }}
          cache-from: type=gha,scope=frontend-${{ needs.resolve-env.outputs.environment }}
          cache-to: type=gha,mode=max,scope=frontend-${{ needs.resolve-env.outputs.environment }}
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ needs.resolve-env.outputs.image_tag }}
            ${{ env.FRONTEND_IMAGE }}:${{ needs.resolve-env.outputs.environment }}-${{ github.sha }}

  deploy:
    name: Deploy to VPS (${{ needs.resolve-env.outputs.environment }})
    needs: [resolve-env, build-and-push]
    runs-on: ubuntu-latest
    environment: ${{ needs.resolve-env.outputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Copy compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: ${{ needs.resolve-env.outputs.compose_file }}
          target: ${{ needs.resolve-env.outputs.deploy_dir }}
          strip_components: 1

      - name: Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            cd ${{ needs.resolve-env.outputs.deploy_dir }}

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose -f ${{ needs.resolve-env.outputs.compose_filename }} pull
            docker compose -f ${{ needs.resolve-env.outputs.compose_filename }} up -d --remove-orphans

            docker image prune -f
