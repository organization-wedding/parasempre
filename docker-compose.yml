services:
  backend:
    build: ./backend
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file: .env
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    env_file: .env
    depends_on:
      - backend
    restart: unless-stopped
